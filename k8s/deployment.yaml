# MusicFlow - Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: musicflow
  labels:
    app: musicflow
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicflow-backend
  namespace: musicflow
  labels:
    app: musicflow
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musicflow
      component: backend
  template:
    metadata:
      labels:
        app: musicflow
        component: backend
    spec:
      containers:
        - name: backend
          image: musicflow-backend:latest
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: musicflow-backend
  namespace: musicflow
  labels:
    app: musicflow
    component: backend
spec:
  selector:
    app: musicflow
    component: backend
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  type: ClusterIP
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicflow-frontend
  namespace: musicflow
  labels:
    app: musicflow
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musicflow
      component: frontend
  template:
    metadata:
      labels:
        app: musicflow
        component: frontend
    spec:
      containers:
        - name: frontend
          image: musicflow-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: musicflow-frontend
  namespace: musicflow
  labels:
    app: musicflow
    component: frontend
spec:
  selector:
    app: musicflow
    component: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: musicflow-ingress
  namespace: musicflow
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - musicflow.example.com
      secretName: musicflow-tls
  rules:
    - host: musicflow.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: musicflow-backend
                port:
                  number: 3002
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: musicflow-backend
                port:
                  number: 3002
          - path: /
            pathType: Prefix
            backend:
              service:
                name: musicflow-frontend
                port:
                  number: 80
---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: musicflow-backend-hpa
  namespace: musicflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: musicflow-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
