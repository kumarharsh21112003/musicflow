# MusicFlow - Docker Compose
# Run: docker-compose up -d

version: '3.8'

services:
  # Backend API + Socket.io
  backend:
    build: ./backend
    container_name: musicflow-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - musicflow-network

  # Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: musicflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - musicflow-network

networks:
  musicflow-network:
    driver: bridge
